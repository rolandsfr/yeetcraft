<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page information -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yeetcraft | Home</title>

    <!-- Native Css project files -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/toggle-classes.css">
    <link rel="stylesheet" href="css/main_media.css">

    <!-- Libraries -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Fonts -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    

</head>
<body>

    <div class="preloader">
        <img src="assets/logo.png" alt="Logo-preloading" class="preloader-img rotate">
    </div>

    <!-- Main wrapper -->
    <div id="wrapper">
        <video autoplay muted loop id="bgvideo">
            <source src="http://yeetcraft.b-cdn.net/bg-video.mp4" type="video/mp4">
        </video>
        <div class="container">
            <div id="header">
                <div class="logo-wrapper">
                    <img src="assets/logo.png" alt="Logo" class="logo">
                    <a href="index.html" class="server-name">Yeetcraft</a>
                 </div>
        
                 <nav class="header-nav">
                    <ul>
                        <li><a href="AboutUs.html">About us</a></li>
                        <li><a href="https://yeeetcraftmc.craftingstore.net/">Store</a></li>
                        <li><a href="updates.html">Updates</a></li>
                        <li><a href="https://discord.gg/RY6kdMa">Discord</a></li>
                    </ul>
                </nav>

                <div class="burger-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>

        <div class="container server-stats-container">
            <div class="server-stats" >
                <ul>
                    <li>IP: <span class="server-ip">yeetcraft.my.pebble.host</span></li>
                    <li>Status: <span class="server-status status-online"></span></li>
                    <li>Players online: <span data-playercounter-ip=yeetcraft.my.pebble.host" class="players-online"></span></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
       <div class="container">
        <div class="links-block">
            <nav class="footer-nav">
                <h2>Navigation</h2>
                <ul>
                    <li><a href="index.html">Homepage</a></li>
                    <li><a href="AboutUs.html">About us</a></li>
                    <li><a href="https://yeeetcraftmc.craftingstore.net/">Store</a></li>
                    <li><a href="updates.html">Updates</a></li>
                </ul>
            </nav>
    
            <nav class="social-media">
                <h2>Social media</h2>
                <ul>
                    <li><a href="https://twitter.com/IamTheRoland">Twitter</a></li>
                    <li><a href="https://discord.gg/RY6kdMa">Discord</a></li>
                </ul>
            </nav>
        </div>
        
        <p class="copyright">
            <img src="assets/logo.png" alt=Logo" class="logo"> <span class="rights">Copyright C Yeetcraft 2020. All rights reserved.</span>
        </p>
       </div>
    </footer>

    <div class="page-unloader"></div>

    <!-- Scripts -->
    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/leonardosnt/mc-player-counter/dist/mc-player-counter.min.js"></script>
    <script src="https://mcapi.us/scripts/minecraft.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/common.js"></script>
    <script src="js/index.js"></script>

    <script>

        new PlayerCounter({
            element: document.querySelectorAll("[data-playercounter-ip]")[0],
            ip: 'yeetcraft.my.pebble.host',
            format: '{online}', // default {online}
            refreshRate: 100 * 60 // default 1m
        });

        bars.click(() => {
            bars.toggleClass("toggleBars");
            $("#header nav").toggleClass("slideOut");
            
        });

        let refreshTime = 100 * 60 * 5;

        MinecraftAPI.getServerStatus('yeetcraft.my.pebble.host', {}, function (err, status) {

            // you can change these to your own message!

            if(status.online) {
                $(".server-status").html("Online").removeClass("status-offline").addClass("status-online");
            } else {
                $(".server-status").html("Offline").removeClass("status-online").addClass("status-offline");
            }

            setInterval(() => {
                if(status.online) {
                    $(".server-status").html("Online").removeClass("status-offline").addClass("status-online");
                } else {
                    $(".server-status").html("Offline").removeClass("status-online").addClass("status-offline");
                }
            }, refreshTime);
            
      });
    </script>
    
</body>
</html>
